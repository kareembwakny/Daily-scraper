name: prayers-237

on:
  schedule:
    - cron: "0 4 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y
          npm i playwright

      - name: Install browser
        run: npx playwright install --with-deps chromium

      - name: Scrape Shobiddak
        run: node scrape_shobiddak_237.js

      - name: Commit & push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add prayers_237.json
          git commit -m "Update prayers_237.json" || echo "No changes to commit"
          git push
